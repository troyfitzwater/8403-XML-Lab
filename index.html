<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>XML Resume</title>
    </head>
    <body>
        <form>
            <label for="fileSelect">Select a File</label>
            <select name="fileSelect" id="fileSelect">
                <option>Personal</option>
                <option>Education</option>
                <option>Employment</option>
                <option>Skills</option>
            </select>
        </form>

        <p id="fileDisplay"></p>

        <script>
            var fileChoose = document.getElementById('fileSelect');

            fileChoose.onchange = function() {
                var file = fileChoose.value;
                file = file.toLowerCase();
                loadXml(file);
            }

            function loadXml(file) {
                xmlFile = 'xml/' + file + '.xml';
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        displayXml(this);
                    }
                };
                xhr.open("GET", xmlFile, true);
                xhr.send();
            }

            function displayXml(xml) {
                var i;
                var xmlDoc = xml.responseXML;
                document.getElementById("fileDisplay").innerHTML = xmlDoc.getElementsByTagName("personal")[0].childNodes.nodeValue;
            }
        </script>
    </body>
</html>
